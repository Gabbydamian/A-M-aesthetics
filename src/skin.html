    <!--Contact Section-->
    <div class="container">
      <section id="contact">
        <div class="row">
          <div class="col-12 col-md-10 col-lg-8 mx-auto">
            <h2 class="text-center">Get in Touch</h2>
            <div class="contact">
              <form action="#">
                <input
                  class="form-control"
                  placeholder="Full name"
                  type="text"
                  id="name"
                  name="name"
                />
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
                <div class="row">
                  <div class="col-4">
                    <input
                      class="form-control"
                      type="tel"
                      name="cc"
                      id="cc"
                      placeholder="+123"
                    />
                  </div>
                  <div class="col-8">
                    <input
                      class="form-control"
                      type="tel"
                      name="telnum"
                      id="telnum"
                      placeholder="Phone Number"
                    />
                  </div>
                </div>
                <textarea
                  name="message"
                  id=""
                  cols="30"
                  rows="5"
                  class="form-control"
                  placeholder="Message"
                ></textarea>
                <div class="form-check checkbox">
                  <input
                    type="checkbox"
                    name="subscribe"
                    id="subscribe"
                    checked
                    value=""
                    class="form-check-input"
                  />
                  <label for="subscribe" class="form-check-label"
                    >Subscribe to our Newsletter</label
                  >
                </div>
                <button class="form-submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              width="100%"
              height="100%"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div id="footer-contact" class="col-12 col-md-4">
            <h2 class="text-center">Connect With Us</h2>
            <div class="footer-contact">
              <a target="_blank" href="tel:+2349072541962" class="footer-link">
                <i class="footer-icon bi bi-telephone-fill"></i>
              </a>
              <a
                target="_blank"

                <i class="footer-icon bi bi-facebook"></i>
              </a>
              <a target="_blank" href="https://twitter.com" class="footer-link">

              </a>
              <a
                target="_blank"
                href="https://instagram.com"

              >
                <i class="footer-icon bi bi-instagram"></i>
              </a>
              <a
                target="_blank"
                href="mailto: designsbygod01@gmail.com"
                class="footer-link"
              >
                <i class="footer-icon bi bi-google"></i>
              </a>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="footer-info">
              <div class="footer-logo">
                <a href="../index.html"
                  ><img src="../assets/images/logo.png" alt="logo.png"

              </div>
              <div class="footer-address">

                  Lekki, Lagos State, Nigeria
                </p>
